name: Tests

on:
  pull_request:

jobs:
  Linting:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: 'Node.js setup'
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: 'Install dependencies'
        run: pnpm install

      - name: 'Run Prettier'
        run: pnpm format:check

      - name: 'Run ESlint'
        run: pnpm next lint

  Build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3

      - name: 'Node.js setup'
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: 'Install dependencies'
        run: pnpm install

      - name: 'Build'
        run: pnpm build

  Licenses:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Node.js setup'
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: 'Install license-checker'
        run: npm install -g license-checker

      - name: 'Check licenses'
        run: license-checker --production --onlyAllow "MIT;ISC;BSD-2-Clause;BSD-3-Clause;Apache-2.0;(MIT OR WTFPL);Apache*;0BSD" --excludePrivatePackages

  build_docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Build Docker Image'
        run: docker build -t my-image .

  check-for-cc:
    name: Check PR title for conventional commits convention
    runs-on: ubuntu-latest
    steps:
      - name: PR title check
        id: check-for-cc
        uses: agenthunt/conventional-commit-checker-action@v1.0.0
