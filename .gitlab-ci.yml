variables:
  DOCKER_DRIVER: overlay2
  IMAGE_NAME: docker/compose:1.24.0

stages:
  - build
  - deploy
  - restore

include:
  - project: 'HEKit/HEKservices/gitlab-ci'
    file: '/gitlab-ci.yml'
  - project: 'HEKit/HEKservices/gitlab-ci'
    file: '/gitlab-ci-restore.yml'
  - project: 'HEKit/HEKservices/hekdependency'
    file: '/.gitlab-ci.yml'

